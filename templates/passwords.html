<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваши сохраненные пароли</title>
</head>
<body>
    <h1>Сохраненные пароли</h1>
    <ul>
        {% for entry in passwords %}
            <li>{{ entry.password }}</li>
        {% else %}
            <li>Паролей нет</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">Назад</a>
</body>
</html>
