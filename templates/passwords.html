<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сохраненные пароли</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e9ecef;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
        }

        .site {
            font-weight: bold;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Сохраненные пароли</h1>
        <ul>
            {% if passwords %}
                {% for entry in passwords %}
                    <li>
                        <span class="site">{{ entry.site }}:</span> {{ entry.account }} — {{ entry.password }}
                    </li>
                {% endfor %}
            {% else %}
                <li>Паролей нет</li>
            {% endif %}
        </ul>
        <a href="/">Назад</a>
    </div>
</body>
</html>
