<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация и хранение паролей</title>
</head>
<body>
    <h1>Генерация и хранение паролей</h1>
    <form method="POST">
        <button type="submit" name="generate">Сгенерировать пароль</button>
    </form>

    {% if password %}
        <p>Ваш сгенерированный пароль: <strong>{{ password }}</strong></p>
        <form method="POST">
            <input type="hidden" name="password" value="{{ password }}">
            <button type="submit" name="save">Сохранить пароль</button>
        </form>
    {% endif %}

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <a href="{{ url_for('view_passwords') }}">Просмотреть сохраненные пароли</a>
</body>
</html>
